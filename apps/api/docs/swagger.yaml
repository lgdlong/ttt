basePath: /api/v1
definitions:
  dto.AddVideoTagRequest:
    properties:
      tag_id:
        description: Existing tag ID
        type: string
      tag_name:
        description: Create new tag if not exists
        type: string
    type: object
  dto.AuthResponse:
    properties:
      token:
        description: JWT token (omitted when using cookies)
        type: string
      user:
        $ref: '#/definitions/dto.UserResponse'
    type: object
  dto.CreateTagRequest:
    properties:
      name:
        maxLength: 100
        minLength: 1
        type: string
    required:
    - name
    type: object
  dto.CreateUserRequest:
    properties:
      email:
        maxLength: 100
        type: string
      full_name:
        maxLength: 100
        type: string
      password:
        minLength: 6
        type: string
      role:
        enum:
        - user
        - admin
        - mod
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  dto.CreateVideoRequest:
    properties:
      youtube_id:
        maxLength: 11
        minLength: 11
        type: string
    required:
    - youtube_id
    type: object
  dto.ErrorResponse:
    properties:
      code:
        type: integer
      error:
        type: string
      message:
        type: string
    type: object
  dto.GoogleAuthURLResponse:
    properties:
      url:
        type: string
    type: object
  dto.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  dto.ModVideoListResponse:
    properties:
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
      videos:
        items:
          $ref: '#/definitions/dto.ModVideoResponse'
        type: array
    type: object
  dto.ModVideoResponse:
    properties:
      created_at:
        type: string
      description:
        type: string
      duration:
        type: integer
      has_transcript:
        type: boolean
      id:
        type: string
      published_at:
        type: string
      tags:
        items:
          $ref: '#/definitions/dto.TagResponse'
        type: array
      thumbnail_url:
        type: string
      title:
        type: string
      updated_at:
        type: string
      view_count:
        type: integer
      youtube_id:
        type: string
    type: object
  dto.PaginationMetadata:
    properties:
      limit:
        type: integer
      page:
        type: integer
      total_items:
        type: integer
      total_pages:
        type: integer
    type: object
  dto.SegmentResponse:
    properties:
      end_time:
        description: Milliseconds
        type: integer
      id:
        type: integer
      start_time:
        description: Milliseconds
        type: integer
      text:
        type: string
    type: object
  dto.SessionResponse:
    properties:
      client_ip:
        type: string
      created_at:
        type: string
      expires_at:
        type: string
      id:
        type: string
      is_blocked:
        type: boolean
      user_agent:
        type: string
    type: object
  dto.SignupRequest:
    properties:
      email:
        maxLength: 100
        type: string
      full_name:
        maxLength: 100
        type: string
      password:
        minLength: 6
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  dto.TagListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/dto.TagResponse'
        type: array
      pagination:
        $ref: '#/definitions/dto.PaginationMetadata'
    type: object
  dto.TagResponse:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  dto.TagSearchResponse:
    properties:
      query:
        type: string
      results:
        items:
          $ref: '#/definitions/dto.TagSearchResult'
        type: array
      total:
        type: integer
    type: object
  dto.TagSearchResult:
    properties:
      id:
        type: string
      name:
        type: string
      similarity:
        description: Cosine similarity (0-1)
        type: number
    type: object
  dto.TranscriptResponse:
    properties:
      segments:
        items:
          $ref: '#/definitions/dto.SegmentResponse'
        type: array
      video_id:
        type: string
    type: object
  dto.TranscriptSearchResponse:
    properties:
      query:
        type: string
      results:
        items:
          $ref: '#/definitions/dto.TranscriptSearchResult'
        type: array
      total:
        type: integer
    type: object
  dto.TranscriptSearchResult:
    properties:
      end_time:
        type: integer
      rank:
        description: Relevance score
        type: number
      start_time:
        type: integer
      text:
        type: string
      thumbnail_url:
        type: string
      video_id:
        type: string
      video_title:
        type: string
    type: object
  dto.UpdateSegmentRequest:
    properties:
      end_time:
        type: integer
      start_time:
        type: integer
      text_content:
        type: string
    required:
    - text_content
    type: object
  dto.UpdateTagRequest:
    properties:
      name:
        maxLength: 100
        minLength: 1
        type: string
    required:
    - name
    type: object
  dto.UpdateUserRequest:
    properties:
      email:
        maxLength: 100
        type: string
      full_name:
        maxLength: 100
        type: string
      is_active:
        type: boolean
      password:
        minLength: 6
        type: string
      role:
        enum:
        - user
        - admin
        - mod
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
    type: object
  dto.UserListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/dto.UserResponse'
        type: array
      pagination:
        $ref: '#/definitions/dto.PaginationMetadata'
    type: object
  dto.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      role:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  dto.VideoCardResponse:
    properties:
      duration:
        description: Seconds - frontend converts to mm:ss
        type: integer
      has_transcript:
        description: Show "CC" badge
        type: boolean
      id:
        type: string
      published_at:
        type: string
      thumbnail_url:
        type: string
      title:
        type: string
      view_count:
        type: integer
      youtube_id:
        type: string
    type: object
  dto.VideoCreateResponse:
    properties:
      created_at:
        type: string
      duration:
        type: integer
      has_transcript:
        type: boolean
      id:
        type: string
      published_at:
        type: string
      thumbnail_url:
        type: string
      title:
        type: string
      view_count:
        type: integer
      youtube_id:
        type: string
    type: object
  dto.VideoDetailResponse:
    properties:
      duration:
        description: Seconds - frontend converts to mm:ss
        type: integer
      has_transcript:
        description: Show "CC" badge
        type: boolean
      id:
        type: string
      published_at:
        type: string
      tags:
        items:
          $ref: '#/definitions/dto.TagResponse'
        type: array
      thumbnail_url:
        type: string
      title:
        type: string
      view_count:
        type: integer
      youtube_id:
        type: string
    type: object
  dto.VideoListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/dto.VideoCardResponse'
        type: array
      pagination:
        $ref: '#/definitions/dto.PaginationMetadata'
    type: object
  handler.HealthResponse:
    properties:
      message:
        type: string
      status:
        type: string
      version:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
    url: http://www.example.com/support
  description: API for managing YouTube videos, transcripts, and semantic search
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: TTT Video API
  version: "1.0"
paths:
  /auth/google:
    get:
      description: Redirect to Google OAuth consent page
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.GoogleAuthURLResponse'
      summary: Initiate Google OAuth login
      tags:
      - Authentication
  /auth/google/callback:
    get:
      consumes:
      - application/json
      description: Process Google OAuth callback and authenticate user
      parameters:
      - description: Authorization code
        in: query
        name: code
        required: true
        type: string
      - description: State token for CSRF protection
        in: query
        name: state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Handle Google OAuth callback
      tags:
      - Authentication
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with username and password
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: User login
      tags:
      - Authentication
  /auth/logout:
    post:
      description: Logout the current user and invalidate the session
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User logout
      tags:
      - Authentication
  /auth/me:
    get:
      description: Get the currently authenticated user's information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get current user
      tags:
      - Authentication
  /auth/sessions:
    get:
      description: Get all active sessions for the current user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.SessionResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get active sessions
      tags:
      - Authentication
  /auth/signup:
    post:
      consumes:
      - application/json
      description: Register a new user account
      parameters:
      - description: Signup information
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.SignupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: User signup
      tags:
      - Authentication
  /health:
    get:
      consumes:
      - application/json
      description: Check if the API is running and healthy
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.HealthResponse'
      summary: Health check
      tags:
      - System
  /mod/tags:
    get:
      consumes:
      - application/json
      description: Get paginated list of tags with optional search
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Search query
        in: query
        name: query
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TagListResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: List tags
      tags:
      - Tags
    post:
      consumes:
      - application/json
      description: Create a new tag (mod/admin only)
      parameters:
      - description: Tag data
        in: body
        name: tag
        required: true
        schema:
          $ref: '#/definitions/dto.CreateTagRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.TagResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Tag already exists
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Create a new tag
      tags:
      - Tags
  /mod/tags/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a tag (mod/admin only)
      parameters:
      - description: Tag ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Delete tag
      tags:
      - Tags
    get:
      consumes:
      - application/json
      description: Get tag details by tag ID
      parameters:
      - description: Tag ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TagResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get tag by ID
      tags:
      - Tags
    put:
      consumes:
      - application/json
      description: Update tag information (mod/admin only)
      parameters:
      - description: Tag ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Updated tag data
        in: body
        name: tag
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateTagRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TagResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Tag name already exists
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Update tag
      tags:
      - Tags
  /mod/videos:
    get:
      consumes:
      - application/json
      description: Get paginated videos for mod/admin dashboard with tag information
      parameters:
      - default: 1
        description: Page number
        in: query
        minimum: 1
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        maximum: 50
        minimum: 1
        name: page_size
        type: integer
      - description: Search by title
        in: query
        name: q
        type: string
      - description: Filter by tag IDs (comma-separated)
        in: query
        name: tag_ids
        type: string
      - description: Filter by transcript status
        enum:
        - all
        - "true"
        - "false"
        in: query
        name: has_transcript
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ModVideoListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: List videos for mod dashboard
      tags:
      - Videos
    post:
      consumes:
      - application/json
      description: Create a new video by fetching metadata from YouTube (mod/admin
        only)
      parameters:
      - description: YouTube video ID
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateVideoRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.VideoCreateResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Video already exists
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Create video from YouTube
      tags:
      - Videos
  /mod/videos/{id}:
    delete:
      consumes:
      - application/json
      description: Soft delete a video (mod/admin only)
      parameters:
      - description: Video ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Delete video (soft delete)
      tags:
      - Videos
  /mod/videos/{id}/tags:
    get:
      consumes:
      - application/json
      description: Get all tags for a video
      parameters:
      - description: Video ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.TagResponse'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get video tags
      tags:
      - Videos
    post:
      consumes:
      - application/json
      description: Add a tag to a video. Creates tag if tag_name provided and doesn't
        exist.
      parameters:
      - description: Video ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Tag info (provide tag_id OR tag_name)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.AddVideoTagRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TagResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Add tag to video
      tags:
      - Videos
  /mod/videos/{id}/tags/{tag_id}:
    delete:
      consumes:
      - application/json
      description: Remove a tag from a video
      parameters:
      - description: Video ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Tag ID (UUID)
        in: path
        name: tag_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Remove tag from video
      tags:
      - Videos
  /mod/videos/preview/{id}:
    get:
      consumes:
      - application/json
      description: Fetch YouTube metadata without saving (mod/admin only)
      parameters:
      - description: YouTube video ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.VideoCreateResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Preview YouTube video metadata
      tags:
      - Videos
  /mod/videos/search:
    get:
      consumes:
      - application/json
      description: Search videos by title (mod/admin only)
      parameters:
      - description: Search query
        in: query
        name: q
        required: true
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.VideoListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Search videos
      tags:
      - Videos
  /search/tags:
    get:
      consumes:
      - application/json
      description: Semantic search using vector embeddings and cosine similarity
      parameters:
      - description: Search query
        in: query
        minLength: 2
        name: q
        required: true
        type: string
      - default: 5
        description: Number of results
        in: query
        maximum: 10
        minimum: 1
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TagSearchResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Search tags by semantic similarity
      tags:
      - Search
  /search/transcript:
    get:
      consumes:
      - application/json
      description: Full-text search across all transcript segments using PostgreSQL
        FTS
      parameters:
      - description: Search query (supports PostgreSQL websearch syntax)
        in: query
        minLength: 2
        name: q
        required: true
        type: string
      - default: 20
        description: Number of results
        in: query
        maximum: 50
        minimum: 1
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TranscriptSearchResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Search transcripts by text
      tags:
      - Search
  /transcript-segments/{id}:
    patch:
      consumes:
      - application/json
      description: Update text content of a single transcript segment
      parameters:
      - description: Segment ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated segment data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateSegmentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.SegmentResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
