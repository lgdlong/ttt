basePath: /api/v1
definitions:
  dto.ErrorResponse:
    properties:
      code:
        type: integer
      error:
        type: string
      message:
        type: string
    type: object
  dto.PaginationMetadata:
    properties:
      limit:
        type: integer
      page:
        type: integer
      total_items:
        type: integer
      total_pages:
        type: integer
    type: object
  dto.SegmentResponse:
    properties:
      end_time:
        description: Milliseconds
        type: integer
      id:
        type: integer
      start_time:
        description: Milliseconds
        type: integer
      text:
        type: string
    type: object
  dto.TagResponse:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  dto.TagSearchResponse:
    properties:
      query:
        type: string
      results:
        items:
          $ref: '#/definitions/dto.TagSearchResult'
        type: array
      total:
        type: integer
    type: object
  dto.TagSearchResult:
    properties:
      id:
        type: string
      name:
        type: string
      similarity:
        description: Cosine similarity (0-1)
        type: number
    type: object
  dto.TranscriptResponse:
    properties:
      segments:
        items:
          $ref: '#/definitions/dto.SegmentResponse'
        type: array
      video_id:
        type: string
    type: object
  dto.TranscriptSearchResponse:
    properties:
      query:
        type: string
      results:
        items:
          $ref: '#/definitions/dto.TranscriptSearchResult'
        type: array
      total:
        type: integer
    type: object
  dto.TranscriptSearchResult:
    properties:
      end_time:
        type: integer
      rank:
        description: Relevance score
        type: number
      start_time:
        type: integer
      text:
        type: string
      thumbnail_url:
        type: string
      video_id:
        type: string
      video_title:
        type: string
    type: object
  dto.VideoCardResponse:
    properties:
      duration:
        description: Seconds - frontend converts to mm:ss
        type: integer
      has_transcript:
        description: Show "CC" badge
        type: boolean
      id:
        type: string
      published_at:
        type: string
      thumbnail_url:
        type: string
      title:
        type: string
      view_count:
        type: integer
      youtube_id:
        type: string
    type: object
  dto.VideoDetailResponse:
    properties:
      duration:
        description: Seconds - frontend converts to mm:ss
        type: integer
      has_transcript:
        description: Show "CC" badge
        type: boolean
      id:
        type: string
      published_at:
        type: string
      tags:
        items:
          $ref: '#/definitions/dto.TagResponse'
        type: array
      thumbnail_url:
        type: string
      title:
        type: string
      view_count:
        type: integer
      youtube_id:
        type: string
    type: object
  dto.VideoListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/dto.VideoCardResponse'
        type: array
      pagination:
        $ref: '#/definitions/dto.PaginationMetadata'
    type: object
  handler.HealthResponse:
    properties:
      message:
        type: string
      status:
        type: string
      version:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
    url: http://www.example.com/support
  description: API for managing YouTube videos, transcripts, and semantic search
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: TTT Video API
  version: "1.0"
paths:
  /health:
    get:
      consumes:
      - application/json
      description: Check if the API is running and healthy
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.HealthResponse'
      summary: Health check
      tags:
      - System
  /search/tags:
    get:
      consumes:
      - application/json
      description: Semantic search using vector embeddings and cosine similarity
      parameters:
      - description: Search query
        in: query
        minLength: 2
        name: q
        required: true
        type: string
      - default: 5
        description: Number of results
        in: query
        maximum: 10
        minimum: 1
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TagSearchResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Search tags by semantic similarity
      tags:
      - Search
  /search/transcript:
    get:
      consumes:
      - application/json
      description: Full-text search across all transcript segments using PostgreSQL
        FTS
      parameters:
      - description: Search query (supports PostgreSQL websearch syntax)
        in: query
        minLength: 2
        name: q
        required: true
        type: string
      - default: 20
        description: Number of results
        in: query
        maximum: 50
        minimum: 1
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TranscriptSearchResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Search transcripts by text
      tags:
      - Search
  /videos:
    get:
      consumes:
      - application/json
      description: Get a paginated list of videos with optional filtering and sorting
      parameters:
      - default: 1
        description: Page number
        in: query
        minimum: 1
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        maximum: 50
        minimum: 1
        name: limit
        type: integer
      - description: Sort order
        enum:
        - newest
        - popular
        - views
        in: query
        name: sort
        type: string
      - description: Filter by tag ID (UUID)
        in: query
        name: tag_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.VideoListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: List videos with pagination
      tags:
      - Videos
  /videos/{id}:
    get:
      consumes:
      - application/json
      description: Get detailed information about a specific video including tags
      parameters:
      - description: Video ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.VideoDetailResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get video details
      tags:
      - Videos
  /videos/{id}/transcript:
    get:
      consumes:
      - application/json
      description: Get all transcript segments for a specific video
      parameters:
      - description: Video ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TranscriptResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get video transcript
      tags:
      - Videos
schemes:
- http
- https
swagger: "2.0"
tags:
- description: Video management endpoints
  name: Videos
- description: Search endpoints for transcripts and tags
  name: Search
- description: System health and status endpoints
  name: System
